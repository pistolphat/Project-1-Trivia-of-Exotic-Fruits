<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="fruits/favicon.png">
    <title >Trivia of Exotic Fruits</title>
  </head>
  <body>
    <div id="header">
      <div id="headerText"> Matching Trivia <span>(Click for ANSWERS)</span></div>
    </div> 
    <div class="choicesContainer">
      <div class="boxAnswer" id="durian" draggable="true"  ondragstart="drag(event)" ondragover="allowDrop(event)">1. Durian</div>
      <div class="boxAnswer" id="starfruit" draggable="true"  ondragstart="drag(event)" ondragover="allowDrop(event)">2. Starfruit</div>
      <div class="boxAnswer" id="passionfruit" draggable="true"  ondragstart="drag(event)" ondragover="allowDrop(event)">3. Passion Fruit</div>
      <div class="boxAnswer" id="guava" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">4. Guava</div>
      <div class="boxAnswer" id="rambutan" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">5. Rambutan</div>
      <div class="boxAnswer" id="lychee" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">6. Lychee</div>
      <div class="boxAnswer" id="jackfruit" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">7. Jackfruit</div>
      <div class="boxAnswer" id="mangosteen" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">8. Mangosteen</div>
      <div class="boxAnswer" id="longan" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">9. Longan</div>
      <div class="boxAnswer" id="dragonfruit" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">10. Dragonfruit</div>
    </div>
    <div id="description">READY? Click & Drag to each box. <span>(Hints - Click each name for info)</span></div>
    <div class="mainContainer">
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/durian.jpg" alt="">
        <div class="answer" data-answer="1. Durian" id="a1"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/guava.jpg" alt="">
        <div class="answer" data-answer="2. Starfruit" id="a2"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/jackfruit.png" alt="">
        <div class="answer" data-answer="3. Passion Fruit" id="a3"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/rambuten.jpg" alt="">
        <div class="answer" data-answer="4. Guava" id="a4"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/lychee.jpg" alt="">
        <div class="answer" data-answer="5. Rambutan" id="a5"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/mangosteen.jpg" alt="">
        <div class="answer" data-answer="6. Lychee" id="a6"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/starfruit.jpeg" alt="">
        <div class="answer" data-answer="7. Jackfruit" id="a7"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/Dragonfruit.jpg" alt="">
        <div class="answer" data-answer="8. Mangosteen" id="a8"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/longan.jpg" alt="">
        <div class="answer" data-answer="9. Longan" id="a9"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="picbox" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/passion.jpg" alt="">
        <div class="answer" data-answer="10. Dragonfruit" id="a10"></div>
        <div class='drag-answers' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
