<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="fruits/favicon.png">
    <title>Trivia of Exotic Fruits</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="mainContainer">
      <div class="picbox 1" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/durian.jpg" alt=""><div class="answer">Durian</div></div>
      <div class="picbox 2" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/guava.jpg" alt=""><div class="answer">Guava</div></div>
      <div class="picbox 3" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/jackfruit.png" alt=""><div class="answer">Jackfruit</div></div>
      <div class="picbox 4" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/rambuten.jpg" alt=""><div class="answer">Rambutan</div></div>
      <div class="picbox 5" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/lychee.jpg" alt=""><div class="answer">Lychee</div></div>
      <div class="picbox 6" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/mangosteen.jpg" alt=""><div class="answer">Mangosteen</div></div>
      <div class="picbox 7" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/starfruit.jpeg" alt=""><div class="answer">Starfruit</div></div>
      <div class="picbox 8" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/Dragonfruit.jpg" alt=""><div class="answer">Dragonfruit</div></div>
      <div class="picbox 9" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/longan.jpg" alt=""><div class="answer">Longan</div></div>
      <div class="picbox 10" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/passion.jpg" alt=""><div class="answer">Dragonfruit</div></div>
    </div>
    <br />
    <div id="description">CLICK & DRAG to appropriate picture. Click each box for additional help.</div>
    <br>
    <div class="choicesContainer">
      <div class="boxAnswer" id="durian" draggable="true"  ondragstart="drag(event)" ondragover="allowDrop(event)">1. Durian</div>
      <div class="boxAnswer" id="starfruit" draggable="true"  ondragstart="drag(event)" ondragover="allowDrop(event)">2. Starfruit</div>
      <div class="boxAnswer" id="passionfruit" draggable="true"  ondragstart="drag(event)" ondragover="allowDrop(event)">3. Passion Fruit</div>
      <div class="boxAnswer" id="guava" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">4. Guava</div>
      <div class="boxAnswer" id="rambutan" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">5. Rambutan</div>
      <div class="boxAnswer" id="lychee" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">6. Lychee</div>
      <div class="boxAnswer" id="jackfruit" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">7. Jackfruit</div>
      <div class="boxAnswer" id="mangosteen" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">8. Mangosteen</div>
      <div class="boxAnswer" id="longan" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">9. Longan</div>
      <div class="boxAnswer" id="dragonfruit" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">10. Dragonfruit</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
