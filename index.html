<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="fruits/favicon.png">
    <title>Trivia of Exotic Fruits</title>
  </head>
  <body>
    <div id="header"><img src="fruits/trivia2.jpg" alt=""></div>
    <div class="mainContainer">
      <div class="picbox 1" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/durian.jpg" alt=""></div>
      <div class="picbox 2" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/guava.jpg" alt=""></div>
      <div class="picbox 3" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/jackfruit.png" alt=""></div>
      <div class="picbox 4" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/rambuten.jpg" alt=""></div>
      <div class="picbox 5" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/lychee.jpg" alt=""></div>
      <div class="picbox 6" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/mangosteen.jpg" alt=""></div>
      <div class="picbox 7" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/starfruit.jpeg" alt=""></div>
      <div class="picbox 8" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/Dragonfruit.jpg" alt=""></div>
      <div class="picbox 9" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/longan.jpg" alt=""></div>
      <div class="picbox 10" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="fruits/passion.jpg" alt=""></div>
    </div>
    <br />
    <div id="description">Question 1 - Ready?</div>
    <br>
    <div class="choicesContainer">
      <div class="boxAnswer" id="durian" draggable="true"  ondragstart="drag(event)" ondragover="allowDrop(event)">Durian</div>
      <div class="boxAnswer" id="starfruit" draggable="true"  ondragstart="drag(event)" ondragover="allowDrop(event)">Starfruit</div>
      <div class="boxAnswer" id="passionfruit" draggable="true"  ondragstart="drag(event)" ondragover="allowDrop(event)">Passion Fruit</div>
      <div class="boxAnswer" id="guava" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Guava</div>
      <div class="boxAnswer" id="rambutan" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Rambutan</div>
      <div class="boxAnswer" id="lychee" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Lychee</div>
      <div class="boxAnswer" id="jackfruit" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Jackfruit</div>
      <div class="boxAnswer" id="mangosteen" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Mangosteen</div>
      <div class="boxAnswer" id="longan" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Longan</div>
      <div class="boxAnswer" id="dragonfruit" draggable="true"  ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Dragonfruit</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
